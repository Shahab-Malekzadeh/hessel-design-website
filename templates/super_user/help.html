{% extends 'super_user/shared/base.html' %}
{% load static %}

{% block content %}

  <div class="col mt-5 pt-5 px-4">

    <h2 class="text-center mb-5">
      ویدیوهای آموزش
    </h2>

    <div class="container">

      {% for video in videos %}
        <div class="row align-items-center py-4">
          <div class="col-12 col-md-6 col-lg-3 order-2 order-md-1 p-2">
            <video class="w-100" controls src="{{ video.video.url }}"></video>
          </div>
          <div class="col-12 col-md-6 col-lg-9 order-1 order-md-2 px-4">
            <p class="align-middle h3">
              {{ video.title }}
            </p>
          </div>
        </div>

      {% endfor %}

    </div>

  </div>

{% endblock %}

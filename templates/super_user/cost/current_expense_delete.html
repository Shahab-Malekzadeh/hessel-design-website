{% extends 'super_user/shared/base.html' %}
{% load crispy_forms_filters %}
{% load humanize %}

{% block content %}

  <div class="col mt-5 pt-5 px-4">

    <div class="card text-center">
      <div class="card-header text-white bg-danger">
        تایید حذف
      </div>
      <div class="card-body">
        <p class="card-text text-center">
          آیا از حذف
          « {{ current_expense.name }} »
          با مبلغ
          « {{ current_expense.cost_in_a_year|intcomma:False }} »
          تومان اطمینان دارید؟
        </p>
        <form action="{% url 'cost:current_expense_delete' pk %}" method="post" class="text-center">
          {% csrf_token %}
          <input class="btn btn-danger" type="submit" value="تایید حذف">
          <a href="{% url 'cost:current_expense_update' pk %}" class="btn btn-info">
            بازگشت
          </a>
        </form>
      </div>
    </div>

  </div>

{% endblock %}
